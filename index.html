<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSO Capital</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --cream: #f0efe8;
    --green: #2e5f45;
    --grey: #9e9e9e;
    --dark: #2a2a2a;
  }
  html, body {
    height: 100%;
    background: var(--cream);
    font-family: 'Cormorant Garamond', Georgia, serif;
    color: var(--dark);
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
  }

  /* LOGO */
  .logo { margin-bottom: 60px; }
  .logo-mso {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: clamp(5rem, 15vw, 9rem);
    font-weight: 600;
    color: var(--green);
    letter-spacing: 4px;
    line-height: 1;
  }
  .logo-rule {
    width: 100%;
    height: 1px;
    background: var(--grey);
    opacity: 0.5;
    margin: 12px 0 14px;
  }
  .logo-capital {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: clamp(0.9rem, 2.5vw, 1.2rem);
    font-weight: 300;
    color: var(--grey);
    letter-spacing: 10px;
    text-transform: uppercase;
  }

  /* TAGLINE */
  .tagline {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    color: var(--grey);
    font-weight: 300;
    letter-spacing: 1px;
    margin-bottom: 60px;
    max-width: 400px;
    line-height: 1.6;
  }

  /* CONTACT */
  .contact a {
    display: inline-block;
    font-family: 'Cormorant Garamond', serif;
    font-size: 1rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #2e5f45;
    text-decoration: none;
    transition: opacity 0.2s;
    margin-top: 140px;
  }
  .contact a:hover { opacity: 0.6; }

  /* FOOTER */
  footer {
    position: fixed;
    bottom: 24px;
    font-size: 0.72rem;
    letter-spacing: 2px;
    color: var(--grey);
    opacity: 0.6;
    text-transform: uppercase;
  }
</style>
</head>
<body>

  <div class="logo">
    <div class="logo-mso">MSO</div>
    <div class="logo-rule"></div>
    <div class="logo-capital">Capital</div>
  </div>

  <div class="contact">
    <a href="mailto:contact@msocap.com">contact@msocap.com</a>
  </div>

  <footer>Â© 2026 MSO Capital</footer>

</body>
</html>
